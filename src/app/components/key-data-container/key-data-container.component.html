<mat-card appearance="outlined" class="dashboard-card" [style.background-color]="this.color">
  <mat-card-header class="dashboard-card-title">
    <mat-card-title>
      {{ this.value | number: this.numberFormat: 'de' }}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content class="dashboard-card-content">
    {{ this.title }}
  </mat-card-content>
</mat-card>
