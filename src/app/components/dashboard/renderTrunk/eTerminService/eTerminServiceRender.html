<div style="padding: 0 20px;">
  <header>
    <h2>eTS Reporting</h2>
    <img class="logo-img" src="./assets/images/logos/zi_Logo komplett_RGB.png" alt="">
  </header>
  <div>
    <h3>Thema</h3>
    <mat-chip-listbox>
      <mat-chip-option (click)="this.setLevelData('thema',item);" *ngFor="let item of this.themes" color="primary"
        [selected]="(this.levelSettings['thema']==item)" (click)="setKeyDataString()">
        {{ item }}
      </mat-chip-option>
    </mat-chip-listbox>
    <h3>Region</h3>
    <mat-chip-listbox>
      <mat-chip-option (click)="this.setLevelData('levelValues',item);" *ngFor="let item of this.levelValues"
        color="primary" [selected]="(this.levelSettings['levelValues']==item)">
        {{ item }}
      </mat-chip-option>
    </mat-chip-listbox>
    <h3>Fachgruppe</h3>
    <mat-chip-listbox>
      <mat-chip-option (click)="this.setLevelData('fg',item);" *ngFor="let item of this.professionGroups"
        color="primary" [selected]="(this.levelSettings['fg']==item)">
        {{ item }}
      </mat-chip-option>
    </mat-chip-listbox>
    <h3>Dringlichkeit</h3>
    <mat-chip-listbox>
      <mat-chip-option (click)="this.setLevelData('urgency',item);" *ngFor="let item of this.urgencies" color="primary"
        [selected]="(this.levelSettings['urgency']==item)">
        {{ item }}
      </mat-chip-option>
    </mat-chip-listbox>
    <h3>Zeitraum</h3>
    <mat-chip-listbox>
      <mat-chip-option (click)="this.setLevelData('resolution',item.value);" *ngFor="let item of this.resolutionOptions"
        color="primary" [selected]="(this.levelSettings['resolution']==item.value)">
        {{ item.key }}
      </mat-chip-option>
    </mat-chip-listbox>
  </div>
  <!-- <div>Loading...</div> -->
  <div class="grid-container">
    <mat-grid-list cols="3" rowHeight="200px">
      <mat-grid-tile colspan="1" rowspan="1">
        <app-key-data-container [value]="this.summaryInfo['Anzahl Angebot']"
          [title]="selectedContainerStringObject.firstTile" [color]="selectedContainerStringObject.firstTileColor">
        </app-key-data-container>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <app-key-data-container [value]="this.summaryInfo['Anzahl Verteilt']"
          [title]="selectedContainerStringObject.secondTile" [color]="selectedContainerStringObject.secondTileColor">
        </app-key-data-container>
      </mat-grid-tile>
      <mat-grid-tile colspan="1" rowspan="1">
        <app-key-data-container [value]="this.summaryInfo['Anzahl Verteilt']"
          [title]="selectedContainerStringObject.thirdTile" [color]="selectedContainerStringObject.thirdTileColor">
        </app-key-data-container>
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list cols="2" rowHeight="350px">
      <mat-grid-tile colspan="1" rowspan="2">
        <mat-card class="dashboard-card">
          <mat-card-header>
            <mat-card-title>
              Terminangebot Insgesamt
              <!-- <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>Expand</button>
                <button mat-menu-item>Remove</button>
              </mat-menu> -->
            </mat-card-title>
          </mat-card-header>
          <mat-card-content class="dashboard-card-content">
            <app-plot-container title="Terminangebot Insgesamt" [data]="appointmentOffer" [xValue]="'date'"
                [outcomes]="['total']" [xSort]="true" [fontColor]="'white'" plotType="area">
              </app-plot-container>
          </mat-card-content>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </div>
</div>
