<div class="plot">
  <div class="sliderHeader">
    <mat-slide-toggle *ngIf="isAbsoluteNumbers" input (change)="emitIsAbsoluteNumber($event)">Absolute
      Zahlen</mat-slide-toggle>
  </div>
  <plotly-plot class="plotlydiv" [data]="this.plotData" [divId]="this.divId" [debug]="true" [layout]="this.plotLayout"
    [config]="this.mainConfig" (plotlyClick)="this.catchClick($event)" [useResizeHandler]="true"
    [style]="{position: 'relative', width: '100%', height: '100%'}"></plotly-plot>
</div>
